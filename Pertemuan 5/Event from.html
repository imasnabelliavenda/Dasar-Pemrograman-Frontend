<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan From Event</title>
</head>
<body>
    <form action="" method="post" id="from-login">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="username">Username: </label>
                <input type="text" name="username" placeholder="Masukan Username">
            </div>
            <br>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="Masukan Password">
            </div>
            <div>
                <p id="feedback"></p>
                <button type="submit">Login</button>
                <button type="reset">Clear</button>
            </div>
        </fieldset>
    </form>

    <script>
        const fromLogin = document.getElementById("from-login")
        const feedbackMessage = document.getElementById("feedback")

        //event submit
        fromLogin.addEventListener("submit", function(event){
            event.preventDefault();
            const data = new FormData(event.target)
            feedbackMessage.innerHTML = `Login dengan username <code>${data.get("username")}</code> dikirim!`
        });

        //event reset
        fromLogin.addEventListener("reset", function(){
            feedbackMessage.textContent = "Form dibersihkan!"
        })
    </script>
</body>
</html>
