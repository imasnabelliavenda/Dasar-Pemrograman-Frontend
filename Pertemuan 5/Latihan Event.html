<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Event Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            margin: 10%;
            padding: 10%;
            background-color: lightblue;
            border-radius: 5%;
            text-align: center;
        }
        
        button {
            padding: 7px;
        }

    </style>
</head>
<body>
    <div>
        <button id="klik">Tombol Klik</button>
        <p id="jumlah"></p>
    </div>

    <script>
        const click = document.getElementById("klik")
        const count = document.getElementById("jumlah")
        let hitung = 0

        click.addEventListener("click", function() {
            hitung++
            count.textContent = `Jumlah Klik: ${hitung}`;
        })
    </script>
</body>
</html>
