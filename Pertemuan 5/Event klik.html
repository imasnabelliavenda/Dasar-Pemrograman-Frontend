<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Event Klik</title>
</head>
<body>
    <button onclick="hello()">Hello</button>
    <button id="helo-stikompgri">Hello Stikom PGRI</button>

    <script>
        function hello() {
            alert("Hello World")
        }

        const btnLogin = document.getElementById("helo-stikompgri")
        btnLogin.addEventListener("click", function() {
            alert("Hello Stikom PGRI")
        });
    </script>
</body>
</html>
