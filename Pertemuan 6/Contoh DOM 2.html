<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh DOM</title>
</head>
<body>
    <h2>Latihan DOM</h2>
    <p>Mengganti warna font</p>

    <p id="p1">STIKOM</p>
    <p id="p2">STIKOM</p>

    <script>
        document.getElementById('p2').style.color = "blue";
        document.getElementById('p2').style.fontFamily = "TCalibri";
        document.getElementById('p2').style.fontSize = "larger";
        document.getElementById('p2').style.fontWeight = "800";
    </script>
</body>
</html>
