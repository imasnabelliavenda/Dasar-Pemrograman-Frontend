<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengambil nilai HTML dengan Checkbox</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#tombol").click(function(){
                var nilai1 = $("#satu:checked").val();
                var nilai2 = $("#dua:checked").val();
                var nilai3 = $("#tiga:checked").val();

                if (nilai1==undefined) {nilai1="";}
                if (nilai2==undefined) {nilai2="";}
                if (nilai3==undefined) {nilai3="";}

                alert(nilai1 +' '+ nilai2 +' '+ nilai3)
            });
        });
    </script>
</head>
<body>
    Saya itu:
    <input type="checkbox" id="satu" value="pilih satu">1
    <input type="checkbox" id="dua" value="pilih dua">2
    <input type="checkbox" id="tiga" value="pilih tiga">3
    <br><br>
    <button id="tombol">Ambil Nilai</button>
</body>
</html>
