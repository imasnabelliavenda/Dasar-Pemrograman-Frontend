<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengambil nilai HTML dengan method text()</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#tombol").click(function(){
                var nilai = $("#paragraf").text();
                alert(nilai);
            });
        });
    </script>
</head>
<body>
    <p id="paragraf">Sedang belajar <em>jQuery</em> di <b>STIKOM Banyuwangi</b></p>
    <button id="tombol">Ambil nilai</button>
</body>
</html>
