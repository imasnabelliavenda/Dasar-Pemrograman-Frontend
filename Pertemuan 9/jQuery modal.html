<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Gambar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <p>Tekan tombol untuk menampilkan gambar ke modal</p>
    <a class="btn btn-warning" id="tombol_klik" data-toggle="modal" data-target="#modalGambar" data-gmbr="https://pbs.twimg.com/media/GbygvmiagAAZ90M.jpg">Klik Saya >_<</a>
    <br><br>
    <img src="https://pbs.twimg.com/media/GbygvmiagAAZ90M.jpg" width="200px">

</body>
</html>

<div class="modal fade" id="modalGambar" role="dialog">
    <div class="modal-dialog">
        <form method="post" action="change-goal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Menampilkan gambar ke modal</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <img id="parse-src">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#tombol_klik").click(function(e){
            e.preventDefault();
            var gmb = $(this).attr('data-gmbr'); 

            $('#parse-src').attr('src', gmb);
            $('#parse-src').attr('width', '300px');

            $('#modalGambar').modal();
        });
    });
</script>
