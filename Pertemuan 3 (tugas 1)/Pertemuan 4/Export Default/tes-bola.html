<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Vol Bola</title>
</head>
<body>
    <script type="module">
        import volumeBola from './bola.js';

        let radius = prompt("Masukkan ukuran radius");
        let vol = volumeBola(radius);

        alert(`Bola dengan radius ${radius} memiliki volume sebesar ${vol}`);
    </script>
</body>
</html>
