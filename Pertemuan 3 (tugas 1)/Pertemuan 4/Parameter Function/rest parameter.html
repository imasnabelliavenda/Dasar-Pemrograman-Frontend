<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function jumlah (...bilangan) {
            let total = 0;

            for(let bil of bilangan)
                total += bil;

                return total;
        }

        let hasil1 = jumlah(1, 2, 3, 4, 5, 6);
        let hasil2 = jumlah(9, 8, 7);

        alert(hasil1);

        alert(hasil2);
    </script>
</body>
</html>
