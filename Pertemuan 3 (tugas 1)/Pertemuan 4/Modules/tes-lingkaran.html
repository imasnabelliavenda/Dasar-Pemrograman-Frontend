<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung lingkaran</title>
</head>
<body>
    <script type="module">
        import {luasLing, kelilingLing} from './lingkaran.js';

        let radius = prompt("Masukkan panjang radius lingkaran");
        let luas = luasLing(radius);
        let keliling = kelilingLing(radius);

        alert(`Luas: ${luas} | Keliling: ${keliling}`);
    </script>
</body>
</html>
