<!DOCTYPE html>

</head>
<body>
    <h2>Menampilkan array boolean angka genap(true) dan angka ganjil(false)</h2>
    <p>Angka: 1, 2, 3, 4, 5, 6, 7, 8, 9</p>
    <p id="hasil"></p>
    <script>
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const genap = angka.map(myFunction);

        document.getElementById('hasil').innerHTML = `Hasil: ${genap.join(', ')}`;

        function myFunction(value, index, array) {
            return value % 2 == 0;
        }
    </script>
</body>
