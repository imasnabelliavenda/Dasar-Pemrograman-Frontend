<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <script>
        const tampil = (hasil) => alert(`Hasil = ${hasil}`)

        const penjumlahan = (a, b, display) => {
            let hasil = a + b;
            display(hasil) //callback function
        }

        penjumlahan(9, 6, tampil);

        penjumlahan(9, 6, (hasil) => alert(`Wah hasilnya adalah ${hasil}`));
    </script>
</body>
</html>
