<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const penjumlahan = (bil1, bil2) => bil1 + bil2;
        
        document.write("Penjumlahan 5 + 1 = ", penjumlahan(5, 1));
    </script>
</body>
</html>
