<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Biaya Kirim Paket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            padding-top: 4%;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            background-color: #005eff;
            padding: 10px;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            vertical-align: middle;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #f7f7f7;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <form id="perhitungan">
        <h1>Perhitungan Biaya Kirim Paket</h1>
        <table>
            <tr>
                <td>Nomor Resi</td>
                <td>:</td>
                <td><input type="text" id="resi" name="resi" required></td>
            </tr>
            <tr>
                <td>Berat Barang (Kg)</td>
                <td>:</td>
                <td><input type="number" id="berat" name="berat" step="0.1" required></td>
            </tr>
            <tr>
                <td>Kota Asal</td>
                <td>:</td>
                <td>
                    <select id="kota-asal" name="kota-asal" required>
                        <option value="">Pilih Kota Asal</option>
                        <option value="bwi">Banyuwangi</option>
                        <option value="jember">Jember</option>
                        <option value="probolinggo">Probolinggo</option>
                        <option value="sby">Surabaya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Kota Tujuan</td>
                <td>:</td>
                <td>
                    <select id="kota-tujuan" name="kota-tujuan" required>
                        <option value="">Pilih Kota Tujuan</option>
                        <option value="bwi">Banyuwangi</option>
                        <option value="jember">Jember</option>
                        <option value="probolinggo">Probolinggo</option>
                        <option value="sby">Surabaya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Total Biaya Pengiriman</td>
                <td>:</td>
                <td><input type="text" id="total-biaya" name="total-biaya" readonly></td>
            </tr>
            <tr>
                <td><button type="submit">Hitung Biaya</button></td>
            </tr>
        </table>
    </form>
    <script src="script_1123102116.js"></script>
</body>
</html>
